    <header id="header">

    <main id="main">

    <footer id="footer">

  <div class="wrapper">

  <h1>Xin chào,</h1>

  <div class="sign-in">
      <a href="#sign-in">Đăng nhập</a>
      <span class="or">hoặc</span>
      <a href="#sign-up">Tạo tài khoản</a>
  </div>

  <div id="sign-in"></div>
  <div id="sign-up"></div>
  <!-- ===== ĐĂNG NHẬP ===== -->
  <form class="form sign-in-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>

      <button class="btn">Đăng nhập</button>

    <div class="social">
        <a href="#" class="google">Đăng nhập Google</a>
        <a href="#" class="facebook">Đăng nhập Facebook</a>
    </div>
  </form>
  <!-- ===== ĐĂNG KÝ ===== -->
  <form class="form sign-up-form">
      <input type="text" placeholder="Họ tên" required>
      <input type="tel" placeholder="Số điện thoại" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>

    <div class="gender">
        <label><input type="radio" name="gender"> Nam</label>
        <label><input type="radio" name="gender"> Nữ</label>
    </div>

      <input type="date">

    <div class="checkbox">
        <label>
          <input type="checkbox">
          Nhận thông tin khuyến mãi qua Email
        </label>
    </div>

        <button class="btn">Đăng ký</button>
  </form>
</div>
