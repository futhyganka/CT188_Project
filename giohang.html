<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giỏ hàng</title>
        <link rel="stylesheet" href="data/css/giohang.css" />
    </head>

    <body>
        <div class="page-header">
            <div class="header-content">
                <h1>GIỎ HÀNG</h1>
                <!--đường dẫn hạt đậu-->
                <div class="breadcrumb">
                    <a href="gioithieu.html">Trang chủ</a> /
                    <span>Giỏ hàng</span>
                </div>
            </div>
        </div>

        <h1>Giỏ hàng của bạn</h1>

        <table class="cart-table">
            <thead>
                <tr>
                    <th class="left">Thông tin sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Tổng giá</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="product-info">
                        <img src="data/img/book1.webp" class="book-img" />
                        <p>
                            Doraemon Movie Story Màu - Nobita và đảo giấu vàng
                            <br />
                            <a href="#" class="remove">Xóa</a>
                        </p>
                    </td>

                    <td class="price">
                        <span class="new-price">31.500đ</span><br />
                        <span class="old-price">35.000đ</span><br />
                        <span class="discount">-10%</span>
                    </td>

                    <td class="quantity">
                        <div class="quantity-group">
                            <button class="btn-minus">-</button>
                            <input
                                class="number"
                                type="text"
                                value="1"
                                readonly
                            />
                            <button class="btn-plus">+</button>
                        </div>
                    </td>

                    <td class="total-price">31.500đ</td>
                </tr>
            </tbody>
        </table>

        <div class="bottom-section">
            <div class="note-section">
                <textarea id="note" placeholder="Ghi chú"></textarea>
            </div>

            <div class="cart-footer">
                <div>
                    <div class="total">Tổng: <span>31.500đ</span></div>

                    <div class="saving">Tiết kiệm: <span>3.500đ</span></div>

                    <a href="thanhtoan.html">
                        <button class="checkout-btn">Thanh toán</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
